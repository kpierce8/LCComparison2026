# SatlasPretrain Configuration
# Allen AI Satellite Foundation Model

model:
  name: "satlas"
  model_id: "allenai/satlas-pretrain"
  source: "huggingface"
  architecture: "swin"

  # Input specification
  input_bands: ["B2", "B3", "B4"]
  input_size: 256
  num_input_channels: 3

  # Embedding
  embedding_dim: 1024
  num_layers: 24
  patch_size: 4

  # Weights
  weights_dir: "models/satlas"
  checkpoint: null  # Auto-downloaded from HuggingFace

  # Preprocessing
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
